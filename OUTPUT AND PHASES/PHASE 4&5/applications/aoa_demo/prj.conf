# prj.conf for nrf5340bsim

# --- System Configuration ---
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# --- MCUboot Configuration ---
CONFIG_BOOTLOADER_MCUBOOT=y

# --- Bluetooth Configuration ---
# Enable the Zephyr Bluetooth subsystem.
# The bsim board automatically enables the correct virtual HCI driver.
CONFIG_BT=y

# Enable the Bluetooth peripheral role (for advertising)
CONFIG_BT_PERIPHERAL=y

# Set a custom name for our device that will be advertised
CONFIG_BT_DEVICE_NAME="AoADemo"

# To enable logging, we must first enable the core logging system,
# then the Bluetooth logging module can be configured.
CONFIG_LOG=y
CONFIG_BT_LOG_LEVEL_DBG=y

