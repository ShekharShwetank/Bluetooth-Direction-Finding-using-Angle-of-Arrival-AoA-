# prj.conf for nrf5340bsim

# --- System Configuration ---
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_LOG=y

# --- MCUboot Configuration ---
CONFIG_BOOTLOADER_MCUBOOT=y

# --- Bluetooth Configuration ---
# Enable the Zephyr Bluetooth subsystem.
CONFIG_BT=y

# Enable the Bluetooth peripheral role (for advertising)
CONFIG_BT_PERIPHERAL=y

# Enable Extended Advertising and Periodic Advertising features
CONFIG_BT_EXT_ADV=y
CONFIG_BT_PER_ADV=y

# Set a custom name for our device that will be advertised
CONFIG_BT_DEVICE_NAME="AoADemo"

# Enable debug-level logging for the BT subsystem
CONFIG_BT_LOG_LEVEL_DBG=y

# --- Direction Finding Configuration ---
# Enable main Direction Finding API
CONFIG_BT_DF=y
# Enable Connectionless CTE transmission
CONFIG_BT_DF_CONNECTIONLESS_CTE_TX=y