# prj.conf for aoa_demo on nrf5340bsim

# --- System Configuration ---
CONFIG_CONSOLE=y
CONFIG_LOG=y

# --- MCUboot Configuration ---
CONFIG_BOOTLOADER_MCUBOOT=y

# --- Bluetooth Configuration ---
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="AoADemo"
CONFIG_BT_LOG_LEVEL_DBG=y

# Use the Nordic SoftDevice Controller on the network core.
# This automatically enables the required IPC mechanisms.
CONFIG_BT_LL_SOFTDEVICE=y

# Enable Extended Advertising and Periodic Advertising features
CONFIG_BT_EXT_ADV=y
CONFIG_BT_PER_ADV=y

# --- Direction Finding Configuration ---
CONFIG_BT_DF=y
CONFIG_BT_DF_CONNECTIONLESS_CTE_TX=y