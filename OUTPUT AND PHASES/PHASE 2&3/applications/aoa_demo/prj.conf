# prj.conf for QEMU Cortex-M3
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# Enable MCUboot bootloader support
CONFIG_BOOTLOADER_MCUBOOT=y

# Configure the signature key file for automatic signing
# This assumes you have already generated the key in your home directory
CONFIG_MCUBOOT_SIGNATURE_KEY_FILE="your_directory/mcuboot-key-ec-p256.pem"